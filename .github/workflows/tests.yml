name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5  # v2 https://github.com/actions/checkout/releases/tag/v2

    - name: Set up MySQL
      uses: mirromutth/mysql-action@de1fba8b3f90ce8db80f663a7043be3cf3231248  # v1.1 https://github.com/mirromutth/mysql-action/releases/tag/v1.1
      with:
        mysql database: 'sharkey_test'
        mysql root password: 'root'

    - name: Set up Go
      uses: actions/setup-go@bfdd3570ce990073878bf10f6b2d79082de49492  # v2 https://github.com/actions/setup-go/releases/tag/v2
      with:
        go-version: '1.20.x'

    - name: Go Build
      run: go build -v ./...

    - name: Go Test
      run: go test -v ./...

    - name: Build Server Container
      run: docker build -t server:latest -f Dockerfile .

    - name: Build Client Container
      run: docker build -t client:latest -f DockerfileClientTest .

    - name: Integration Test
      run: ./integration-test.sh
