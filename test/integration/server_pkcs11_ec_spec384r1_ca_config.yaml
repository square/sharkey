---
db:
  address: /tmp/test.db
  type: sqlite
tls:
  ca: /build/test/tls/CertAuth.crt
  cert: /build/test/tls/server.crt
  key: /build/test/tls/server.key
signing_key:
pkcs11:
  lib_path: /usr/lib/softhsm/libsofthsm2.so
  pin_path: /build/test/integration/pkcs11_pin
  token_label: sharkey-test-token-ec-spec384r1
  pub_key_path: /sharkey/ca_pub_keys/pkcs11_ec_spec384r1_pub_key.pem
host_cert_duration: 168h
user_cert_duration: 24h
listen_addr: "0.0.0.0:8080"
aliases:
  "client":
    - "localhost"
auth_proxy:
  hostname: proxy
  username_header: X-Forwarded-User
ssh:
  user_cert_extensions:
    - "permit-X11-forwarding"
    - "permit-agent-forwarding"
    - "permit-port-forwarding"
    - "permit-pty"
    - "permit-user-rc"
